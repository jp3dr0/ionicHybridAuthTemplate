<ion-split-pane [enabled]="loggedIn" when="sm">

  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="menu-container">
      <ion-list no-lines>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="transparent list-item">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>
  <ion-nav [root]="rootPage" #content main swipeBackEnabled="true"></ion-nav>
</ion-split-pane>
