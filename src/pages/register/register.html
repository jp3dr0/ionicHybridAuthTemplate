<ion-content padding class="transparent-header" [ngStyle]="backgroundImage">
    <ion-header>
      <ion-navbar>
      </ion-navbar>
    </ion-header>
    <div padding>
      <ion-row>
        <ion-col>
          <img class="logo" src="assets/img/logo/logo-mailchimp.png" />
        </ion-col>
      </ion-row>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
        <ion-row>
          <ion-col>
            <ion-list inset class="no-border">
              <ion-item>
                <ion-label>Email</ion-label>
                <!--
                <ion-input type="text"></ion-input>
                -->
                <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Password</ion-label>
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button class="login-button" type="submit" [disabled]="registerForm.invalid">Cadastrar</button>
          </ion-col>
        </ion-row>
      </form>
      <ion-row>
        <ion-col>
          <div (click)="onSignup()">
            <span>Ajuda....</span>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-content>
